<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="txtNombre">
                <b>Nombre:</b>
            </label>
            <input type="text" id="txtNombre" name="txtNombre" class="" placeholder="Ingrese su nombre" required/>
            <br><br>


            <label for="txtApellido">
                <b>Apellido:</b>
            </label>
            <input type="text" id="txtApellido" name="txtApellido" class="" placeholder="Ingrese su apellido" required/>
        </div>

        <div>
            <br><br>
            <label for="txtEmail">
                <b>Email:</b>
            </label>
            <input type="email" id="txtEmail" name="txtEmail" required/>
        
            <label for="txtPass">
                <br><br>
                <b>Contrase√±a:</b>
            </label>
            <input type="password" id="txtPass" name="txtPass" required/>
        </div>

        <div>
            <br><br>
            <label for="date">
                <b>Fecha de nacimiento:</b>
            </label>
            <input type="date" id="date" name="date" class="" placeholder="Ingrese su nombre" required/>
        </div>

        <div>
            <br><br>
            <input type="submit" value="Confirmar">
        </div>
        
    </form>
</body>
</html>
